

<form id="add_item" class="form" role="form" action="{% url 'add_modelo' %}" method="post">
		
            <div class="modal-header">
                <button type="button" class="close" 
                  data-dismiss="modal" aria-hidden="true">
                  <span class="glyphicon glyphicon-remove-circle"></span>
                </button>
				<h4 class="modal-title">Agregar Modelo</h4>
            </div>
            <div class="modal-body">
                    {% csrf_token %}
					<table>
					<tr>{{ form.as_table }}</tr>
					</table>
            </div>
		
		
        <div class="modal-footer">  
			<input class="btn btn-success" type="submit" value="Save" name="add_button">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>  
        </div>  



<script>
    var form_options = { target: '#modal', success: function(response) {} };
    $('#add_item').ajaxForm(form_options);
</script>
